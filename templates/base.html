<!DOCTYPE html>
<html>
<head>
    <title>AIcruiter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="menu-group">
                        <h3 class="px-3 pb-2 border-bottom">
                            <a href="{{ url_for('home') }}" class="text-decoration-none text-dark d-flex align-items-center">
                                <i class="bi bi-house-door me-2"></i>Home
                            </a>
                        </h3>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="{{ url_for('page1') }}" class="nav-link text-dark">
                                    <i class="bi bi-file-text me-2"></i>Page 1
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{ url_for('page2') }}" class="nav-link text-dark">
                                    <i class="bi bi-file-text me-2"></i>Page 2
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
